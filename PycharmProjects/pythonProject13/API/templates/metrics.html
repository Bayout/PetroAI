<!DOCTYPE html>
<html>
<head>
    <title>Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Metrics Visualization</h1>

    <canvas id="metricsChart" width="400" height="400"></canvas>

    <script>s
        // Access metrics data passed from Flask
        var metricsData = {{ metrics_data | tojson }};

        // Chart data
        var ctx = document.getElementById('metricsChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Difference', 'Mean Price', 'Max Price', 'Min Price'],
                datasets: [{
                    label: 'Metrics',
                    data: [
                        metricsData.diferenca,
                        metricsData.media_precos,
                        metricsData.preco_maximo,
                        metricsData.preco_minimo
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
